  views__site__view_team__intro: "Точките се пресмятат като се базират на процента спестено електричество в сравнение с предната седмица за всяко домакинство. Началото бе „базова” седмица, която започна на 31-ви януари, през която потреблението на всяко домакинство бе отбелязано. След тази седмица на домакинството, което е намалило потреблението си най-много, се присъждат 5  точки, които намаляват до 1 за домакинството с най-малко спестявания за всяка седмица. След това постиженията на всички домакинства в един отбор се сравняват с тези на другите 5 домакинства от района, за да се определи водещия отбор(и)."
  views__site__view_team__table_household: "Домакинство"
