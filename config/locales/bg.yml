  views__site__index__intro: "Състезанието се базираше на отборното представяне на 6-те отбора. Точките се присъждаха въз основа на спестеното електричество, отнесено към „базовата” седмица, която започна на 31-ви януари. Отборът с най-много спестено електричество печелеше 6 точки, а този с най-малко – 1 точка. Отборът(ите) победители за февруари са Бирмингам и Пловдив 2; за март – Иваново, които бяха първи и през април и по този начин са отборът с най-много спестена енергия в периода 31-ви януари – 25-ти април. Поздравления за Иваново, „браво” и „благодаря” на всички участвали домакинства; да се надяваме, че всеки е станал победител, ако е успял да спести енергия."
